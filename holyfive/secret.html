        /* Definicje kolorów dla spójności (opcjonalnie, jeśli nie ma w holyfive.css) */
        :root {
          --color-primary: #ff3131;
          --color-background: #121212;
          --color-text-light: #e0e0e0;
          --color-border-dark: #444;
          --color-input-bg: #1a1a1a;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 300px); /* Zachowujemy wysokość, aby wycentrować */
            gap: 25px; /* Zwiększony odstęp */
            background-color: var(--color-background); /* Dopasowane tło */
            font-family: Hoover-Variable; /* Czcionka systemowa/monospaced */
        }
        .login-form h2 {
            color: var(--color-primary);
            font-size: 1.5rem;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .login-form input {
            padding: 12px 15px;
            border: 1px solid var(--color-border-dark); /* Ciemniejsza ramka */
            border-radius: 0; /* Usunięte zaokrąglenie */
            font-size: 1rem;
            width: 280px; /* Lekko szersze */
            background-color: var(--color-input-bg); /* Ciemne tło pola */
            color: var(--color-text-light); /* Jasny tekst */
            outline: none; /* Usunięcie domyślnego focusu */
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .login-form input:focus {
            border-color: var(--color-primary); /* Czerwona ramka na focus */
            box-shadow: 0 0 8px rgba(255, 49, 49, 0.6); /* Czerwony cień na focus */
        }
        .login-form button {
            padding: 10px 25px;
            background-color: var(--color-input-bg); /* Ciemne tło */
            color: var(--color-primary); /* Czerwony tekst */
            border: 1px solid var(--color-border-dark); /* Ciemna ramka */
            border-radius: 0; /* Usunięte zaokrąglenie */
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        .login-form button:hover {
            background-color: var(--color-primary); /* Czerwone tło po najechaniu */
            color: var(--color-background); /* Ciemny tekst po najechaniu */
            border-color: var(--color-primary); /* Czerwona ramka po najechaniu */
        }
        .secret-content {
            font-family: 'Cinzel', serif;
            display: none; /* Ukryte domyślnie */
            justify-content: center;
            align-items: center;
            height: calc(100vh - 300px); /* Wysokość, aby wycentrować */
            font-size: clamp(2rem, 10vw, 8rem); /* Responsywny rozmiar czcionki */
            font-weight: 900;
            text-align: center;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--color-primary); /* Czerwony kolor tekstu */
            background-color: var(--color-background); /* Dopasowane tło */
            padding: 20px;
            box-sizing: border-box;
            animation: glow 1.5s ease-in-out infinite alternate; /* Dodana animacja */
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 49, 49, 0.4),
                             0 0 20px rgba(255, 49, 49, 0.4),
                             0 0 30px rgba(255, 49, 49, 0.4);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 49, 49, 0.7),
                             0 0 35px rgba(255, 49, 49, 0.7),
                             0 0 50px rgba(255, 49, 49, 0.7);
            }
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');

            const submitButton = document.getElementById('submitButton');

            });
            
            // Obsługa naciśnięcia Enter w polu hasła

            });
