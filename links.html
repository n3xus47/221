    <!-- TreÅ›Ä‡ strony -->

            <div class="link-item">
                <a href="https://app.tealhq.com/home" target="_blank" rel="noopener" class="link-title">Teal HQ</a>

        </div>
    </main>
    
    <!-- Kontakt -->
    <footer class="contact">
        <span class="contact-email">Kontakt: cocomadmovementmusic@gmail.com</span>
        <button class="copy-button" aria-label="Kopiuj email" onclick="copyEmail()">ðŸ“‹</button>
        <span class="copied-msg">Skopiowano!</span>
    </footer>
    
    <!-- Skrypt -->
    <script>
        function copyEmail() {
            navigator.clipboard.writeText("cocomadmovementmusic@gmail.com")
            .then(() => {
                const copiedMsg = document.querySelector(".copied-msg");
                copiedMsg.style.opacity = 1;
                setTimeout(() => copiedMsg.style.opacity = 0, 1000);
            })
            .catch(err => console.error("BÅ‚Ä…d kopiowania: ", err));
        }

        document.addEventListener("DOMContentLoaded", function() {
            const cursor = document.querySelector(".custom-cursor");
            
            document.addEventListener("mousemove", function(e) {
                cursor.style.left = e.pageX + "px";
                cursor.style.top = e.pageY + "px";
            });
            
            const menuToggle = document.querySelector(".menu-toggle");
            const menu = document.querySelector(".menu");
            
            menuToggle.addEventListener("click", function() {
                menu.classList.toggle("active");
                menuToggle.classList.toggle("active");
            });
            
            document.addEventListener("click", function(event) {
                if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
                    menu.classList.remove("active");
                    menuToggle.classList.remove("active");
                }
            });
        });
    </script>
</body>
