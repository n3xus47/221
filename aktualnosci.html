<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aktualności Holy Five - bieżące informacje o naszej drużynie e-sportowej, osiągnięciach, wydarzeniach i współpracach">
    <meta name="theme-color" content="#ff3131">
    <link rel="manifest" href="manifest.webmanifest">
    
    <!-- Preload kluczowych zasobów -->
    <link rel="preload" href="hflogo5.png" as="image" fetchpriority="high">
    <link rel="preload" href="aktualnosci.css" as="style">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Style CSS z atrybutami wydajności -->
    <link rel="stylesheet" href="./holyfive.css">
    <link rel="stylesheet" href="./aktualnosci.css">
    <link rel="icon" href="holyfive.ico">
    
    <!-- Fontawesome ładowany z opóźnieniem -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" media="print" onload="this.media='all'" crossorigin="anonymous">
    
    <!-- Ładowanie czcionek z fontshare i Google Fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,900,500&display=swap" media="print" onload="this.media='all'">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Racing+Sans+One&display=swap" media="print" onload="this.media='all'">
    
    <title>Aktualności - Holy Five</title>
</head>
<body>

<!-- Loading Screen -->
    <div class="loading-container enter-transition" id="loadingScreen">
        <div class="loading-logo">
            <img src="hflogo5.png" alt="LogoHF">
        </div>
        <div class="loading-label"><span class="blood-text">LOADING</span><span class="blood-dot">.</span><span class="blood-dot">.</span><span class="blood-dot">.</span></div>
    </div>
    
    <div class="content hidden" id="pageContent">
        
<!-- Header -->
        <header class="top-header">       
            <div class="header">
                <a href="holyfive.html" aria-label="Strona główna">
                    <img src="logohftop.png" alt="LogoHF" width="128" height="128" loading="lazy">
                </a>
                <nav>
                <ul class="nav-menu">
                    <li><a href="about.html">O nas</a></li>
                    <li><a href="zawodnicy.html">Zawodnicy</a></li>
                    <li><a href="socjale.html">Socjale</a></li>
                    <li><a href="akademia.html">Akademia</a></li>
                        <li><a href="aktualnosci.html" aria-current="page">Aktualności</a></li>
                        <li><a href="https://ko-fi.com/221support" target="_blank" rel="noopener">Wesprzyj</a></li>
                </ul>
                </nav>
            </div>
            </header>
        
        <main>
            <section class="news-container">
                <div class="news-header">
                    <h1 class="news-title">AKTUALNOŚCI</h1>
                    <div class="center-nail"></div>
                    <button class="add-post-btn" id="addPostBtn" aria-label="Dodaj wpis">+</button>
                </div>
                
                <div class="news-list" id="newsList">
                <!-- Posty będą dodawane tutaj przez JavaScript -->
                </div>
            </section>
            
            <!-- Dodawanie nowego posta -->
            <div id="addPostModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="addPostTitle">
                <div class="modal-content">
                    <h2 id="addPostTitle">Dodaj nowy post</h2>
                    <button class="close-modal" id="closeModal" aria-label="Zamknij">&times;</button>
                    <div class="auth-container" id="authContainer">
                        <p>Tylko administrator może dodawać posty.</p>
                        <input type="password" id="passwordInput" placeholder="Hasło" aria-label="Hasło administratora">
                        <button id="authButton">Autoryzuj</button>
                    </div>
                    <form id="postForm">
                        <div class="form-group">
                            <label for="postTitle">Tytuł</label>
                            <input type="text" id="postTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="postContent">Treść</label>
                            <textarea id="postContent" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="postTag">Hashtag (np. Turniej, Sponsorzy, Transfer)</label>
                            <input type="text" id="postTag">
                        </div>
                        <button type="button" class="post-submit-btn" id="submitPost">Opublikuj</button>
                    </form>
                </div>
            </div>
            
            <!-- Edycja posta -->
            <div id="editPostModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="editPostTitle">
                <div class="modal-content">
                    <h2 id="editPostTitle">Edytuj post</h2>
                    <button class="close-modal" id="closeEditModal" aria-label="Zamknij">&times;</button>
                    <form id="editForm">
                        <div class="form-group">
                            <label for="editPostTitle">Tytuł</label>
                            <input type="text" id="editPostTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="editPostContent">Treść</label>
                            <textarea id="editPostContent" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="editPostTag">Hashtag (np. Turniej, Sponsorzy, Transfer)</label>
                            <input type="text" id="editPostTag">
                        </div>
                        <input type="hidden" id="editPostIndex">
                        <button type="button" class="post-submit-btn" id="updatePost">Aktualizuj</button>
                    </form>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="footer">
            <div class="left-footer-section">
                <div class="logo-footer">  
                    <img src="hflogo5.png" alt="LogoHF" width="100" height="100" loading="lazy" class="white-logo">
                </div>    
                <div class="social-icons">
                    <a href="https://youtube.com" class="social-icon youtube" target="_blank" rel="noopener" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                    <a href="https://twitch.tv" class="social-icon twitch" target="_blank" rel="noopener" aria-label="Twitch"><i class="fab fa-twitch"></i></a>
                    <a href="https://discord.com" class="social-icon discord" target="_blank" rel="noopener" aria-label="Discord"><i class="fab fa-discord"></i></a>
                    <a href="https://x.com" class="social-icon twitter" target="_blank" rel="noopener" aria-label="Twitter/X"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <nav class="right-footer-section">
                <video id="hfhw" class="footer-video" muted playsinline width="100%" height="100%" loop preload="none" poster="flash.webp">
                    <source src="hfhw.mp4" type="video/mp4">
                </video>
                <div class="footer-separator"></div>
                <ul class="footer-menu">
                    <li><a href="about.html">O nas</a></li>
                    <li><a href="mailto:official221team@gmail.com">Kontakt</a></li>
                    <li><a href="secret.html">???</a></li>
                </ul>    
            </nav>
            <div class="copyright">221. All Rights Reserved. © 2025</div>
        </footer>
    </div>
    
    <!-- Skrypty ładowane z opóźnieniem -->
    <script src="holyfive.js" defer></script>
    <script src="aktualnosci.js" defer></script>
</body>
</html>
