<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>221</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tab {
            display: flex;
            cursor: pointer;
            padding: 10px;
            background: #ddd;
            border: 1px solid #aaa;
            margin-right: 5px;
        }
        .tab.active {
            background: #fff;
            border-bottom: none;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #aaa;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #aaa;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" onclick="openTab(event, 'tab1')">221</div>
        <div class="tab" onclick="openTab(event, 'tab2')">Holy Five</div>
        <div class="tab" onclick="openTab(event, 'tab3')">CMM</div>
    </div>

    <div id="tab1" class="tab-content active">
        <h2>221</h2>
        <p>To jest zawartość strony głównej.</p>
    </div>
    <div id="tab2" class="tab-content">
        <h2>Holy Five</h2>
        <p>To jest zawartość zakładki Holy Five.</p>
    </div>
    <div id="tab3" class="tab-content">
        <h2>CMM</h2>
        <p>To jest zawartość zakładki CMM.</p>
    </div>

    <script>
        function openTab(event, tabId) {
            let tabs = document.querySelectorAll(".tab");
            let contents = document.querySelectorAll(".tab-content");
            
            tabs.forEach(tab => tab.classList.remove("active"));
            contents.forEach(content => content.classList.remove("active"));
            
            event.currentTarget.classList.add("active");
            document.getElementById(tabId).classList.add("active");
        }
    </script>
</body>
</html>
