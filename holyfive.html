<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Strona stworzona przez N.Bonieckiego i M.Brzozowskiego. Wszelkie prawa zastrzeżone">
    <link rel="stylesheet" href="./holyfive.css">
    <link rel="icon" href="holyfive.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Nothing+You+Could+Do&family=Reenie+Beanie&family=Trade+Winds&family=Vujahday+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Esteban&display=swap" rel="stylesheet">
    <title>Holy Five</title>
</head>
<body>
    
    <!-- Loading screen -->
    <div class="loading-container enter-transition" id="loadingScreen">
        <div class="loading-logo">
            <img src="hflogo.png" alt="Logo Holy Five">
        </div>
        <div class="loading-label">LOADING</div>
    </div>
    
    <!-- Header -->
    <div class="top-header">
        <header class="header">
            <img src="hflogo.png" alt="Logo Holy Five" width="128" height="128" loading="lazy">
            <nav>
                <ul class="nav-menu">
                    <li><a href="#">O nas</a></li>
                    <li><a href="#">Zawodnicy</a></li>
                    <li><a href="#">Socjale</a></li>
                    <li><a href="#">Akademia</a></li>
                    <li><a href="#">Aktualności</a></li>
                    <li><a href="#">Wesprzyj</a></li>
                </ul>
            </nav>
        </header>
    </div>
    
    <!-- Main content -->
    <main>
        <video width="100%" height="100%" autoplay muted loop>
            <source src="testv.mp4" type="video/mp4">
            <source src="testv.webm" type="video/webm">
            Twoja przeglądarka nie obsługuje wideo HTML5.
        </video>
        
        <div class="baner-bar-footer-container">
            <h3>Sponsorzy, ale nie nasi:</h3>
            <div class="baner">
                <div class="banercontent">
                    <img src="hflogo2.png" alt="Logo Holy Five" width="250" height="250" loading="lazy">
                    <h1>„BÓG, HONOR, OJCZYZNA"</h1>
                </div>
            </div>
            
            <div class="sponsors">
                <div class="sponsor logo1"><img src="nike.svg" alt="Nike"></div>
                <div class="sponsor logo2"><img src="toyota.svg" alt="Toyota"></div>
                <div class="sponsor logo3"><img src="redbull.svg" alt="Red Bull"></div>
                <div class="sponsor logo4"><img src="visa.svg" alt="Visa"></div>
                <div class="sponsor logo5"><img src="apple.svg" alt="Apple"></div>
                <div class="sponsor logo6"><img src="cocacola.svg" alt="Coca Cola"></div>
                <div class="sponsor logo7"><img src="amazon.svg" alt="Amazon"></div>
                <div class="sponsor logo8"><img src="intel.svg" alt="Intel"></div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="left-footer-section">
            <div class="logo-footer">
                <img src="hflogo.png" alt="Logo Holy Five" width="100" height="100" loading="lazy">
            </div>
            
            <div class="social-icons">
                <a href="#" class="social-icon youtube" target="_blank" aria-label="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="#" class="social-icon twitch" target="_blank" aria-label="Twitch">
                    <i class="fab fa-twitch"></i>
                </a>
                <a href="#" class="social-icon discord" target="_blank" aria-label="Discord">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="#" class="social-icon twitter" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
        
        <nav class="right-footer-section">
            <h2>Holy Five &nbsp; <i class="fa-solid fa-church churchicon"></i></h2>
            <div class="footer-separator"></div>
            <ul class="footer-menu">
                <li><a href="#">O nas</a></li>
                <li><a href="#">Kontakt</a></li>
                <li><a href="#">???</a></li>
            </ul>
        </nav>
        
        <div class="copyright">© 2025 Holy Five. All Rights Reserved.</div>
    </footer>
    
    <script src="holyfive.js"></script>
</body>
</html>
